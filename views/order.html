<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Order</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light ">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" onclick="redirMain()">Main <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="redirMain()">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link "onclick="redirOrder()">Order</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <hr>
    <div class="jumbotron mx-5">

        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-3 ml-5">Order</h2>
            </div>
        </div>

       


        <div class="row">
                <div class="col-md-2  text-center">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 font-weight-bold"> Summ</div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 font-weight-bold"> ${{summ}}</div>
                                </div>
                            </div>
                            
                                 
                            <button id="subButton" type="button"  class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModalCenter">Submit</button>
                        </div>
                    </div>
                
               
            <div class="col-md-9 ">
                
                    {% for p in orderP %}
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-3">
                                <img src="{{p.imageSrc}}" alt="" class="imgSize">
                            </div>
                            <div class="col-md-8">
                                <p class="font-weight-bold"> {{p.name}}</p>
                                <p> ${{p.cost}}</p>
                                <p>{{p.description}}</p>
                            </div>
                            <div class="col-md-1">
                                    <div class="row" >
                                            <button name='btnDel' type="button" class="btn_style" >
                                            <i class="fa fa-trash fa-2x" aria-hidden="true" onclick="delInOrder('{{p._id}}')" ></i>
                                            </button>
                                        
                                    </div>
                            </div>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <label for="" class="col-md-2 col-form-label">Name:</label>
                        <input type="text" id="firstname" class="form-control " >
                        <label for="" class="col-md-2 col-form-label">Phone:</label>
                        <input type="text" id="phone" class="form-control " >
                        
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button  type="button" class="btn btn-primary" onclick="goZak(this)">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
          
        </div>
    </div> <!-- jumborton -->

    







    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/script/main.js"></script>

</body>

</html>
