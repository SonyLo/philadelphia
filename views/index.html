<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">




</head>

<body>



  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-light ">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" onclick="redirMain()">Main <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="redirMain()">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " onclick="redirOrder()">Order</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>




  <div class="row">
    <div id="main" class="col-md-12">
      <div class="main-header">
        <div class="bel">
          <h1>Philadelphia</h1>
        </div>
      </div>

    </div>

  </div>

  <h2 class="text-center mt-5 mb-3">Rolls</h2>
  <div class="row">
    {% for p in product %}
    <div class="col-md-4">

      <div class="row mt-3 text-center">
        <div class="col-md-12 imgSizeDiv">
          <img src="{{p.imageSrc}}" alt="{{p.name}}" class="img-thumbnail rounded imgSize">
        </div>
      </div>
      <div class="row mt-3 text-center">
        <div class="col-md-12">
          <button type="button" id="{{p._id}}" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModalCenter{{p._id}}">
            {{p.name}} </button>
        </div>
      </div>

    </div>

    <div class="modal fade" id="exampleModalCenter{{p._id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{p.name}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">PHILADELPHIA</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <img src="{{p.imageSrc}}" alt="" class="imgSize">
                </div>
                <div class="col-md-6">
                  <p class="font-weight-bold"> {{p.name}}</p>
                  <p> ${{p.cost}}</p>
                  <p>{{p.description}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer text-center">
            
            <button type="button" class="btn btn-primary" onclick="addOrder('{{p._id}}')">ORDER NOW </button>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>

  <footer class="mt-5">

    <div class="footer-info">
      <p class="footer-head">PHILADELPHIA</p>
      <p>sushi bar</p>
    </div>

  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="/script/main.js"></script>
  

</body>

</html>
